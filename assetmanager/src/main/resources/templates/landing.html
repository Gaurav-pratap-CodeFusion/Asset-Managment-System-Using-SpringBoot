<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Master/MFrame}">
<head>
    <title>Asset Management System</title>
    <style>
        .slider-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
/*            margin-left:80px;*/
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider img {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slider img.active {
            opacity: 1;
        }



        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            color: white;
            text-shadow: 5px 5px 20px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, colorChange 3s infinite alternate;
            white-space: nowrap;
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -55%);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }


        @keyframes colorChange {
            0% {
                color: #b597f6;
            }

            50% {
                color: black;
            }

            100% {
                color: #f67b6b;
            }

        }

        .profile-box {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            margin-top: 50px;
        }


        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }


        @keyframes textGlow {
            0% {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            }

            50% {
                text-shadow: 4px 4px 20px rgba(255, 255, 255, 0.9);
            }

            100% {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            display: inline-block;
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(90deg, hsla(354, 95%, 24%, 1) 0%, hsla(234, 70%, 24%, 1) 100%);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s infinite alternate ease-in-out, fadeInText 1s ease-in-out;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="slider-container">
        <div class="slider">  <!-- Fixed class name -->
            <img th:src="@{/images/Landing/3.jpg}" class="active" alt="Slide 1"/>
            <img th:src="@{/images/Landing/4.jpg}" alt="Slide 2"/>
            <img th:src="@{/images/Landing/6.jpg}" alt="Slide 3"/>
            <img th:src="@{/images/Landing/First.jpg}" alt="Slide 4"/>
            <img th:src="@{/images/Landing/5.jpg}" alt="Slide 5"/>
            <img th:src="@{/images/Landing/Fourth.jpg}" alt="Slide 6"/>
        </div>

        <div class="profile-box">
            <img class="profile-pic" th:src="@{${profileImg}}" id="imgProfile"/>
            <br />
            <p class="welcome-text">Welcome, <span class="welcome-text" th:text="${userName}" id="lblUserName"></span> !</p>
        </div>

        <div class="centered-text">
            Asset M@nagement System
            <br>
            Powered by Barcode & QR Code
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let index = 0;
        const slides = document.querySelectorAll(".slider img");

        function showSlide() {
            slides.forEach((slide) => slide.classList.remove("active"));
            slides[index].classList.add("active");
            index = (index + 1) % slides.length;
        }

        // âœ… Start slideshow only if images exist
        if (slides.length > 0) {
            setInterval(showSlide, 3000);
        }
    });
</script>

</body>
</html>
