<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Master/MFrame}">
<head>
    <title>Asset Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        /* Base Styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --error-color: #dc3545;
            --background-light: #f8f9fa;
            --text-color: #333;
            --white: #ffffff;
            --table-even-bg: #f1f1f1;
            --welcome-bg-start: #f0f0e0;
            --welcome-bg-end: #0056b3;
        }

<!--        body {-->
<!--            font-family: 'Poppins', sans-serif;-->
<!--            background-color: var(&#45;&#45;background-light);-->
<!--            color: var(&#45;&#45;text-color);-->
<!--            margin: 0;-->
<!--            padding: 0;-->
<!--            line-height: 1.6;-->
<!--        }-->

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Welcome Section */
        .welcome-box {
            background: linear-gradient(to right, var(--welcome-bg-start), var(--welcome-bg-end));
            color: var(--white);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .welcome-box h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .welcome-box p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        /* Form Styles */
        .form-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .barcode-input {
            width: 50%;
            min-width: 300px;
            margin: 0 auto;
            padding: 12px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .barcode-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.5);
        }

        /* Table Styles */
        .grid-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .grid-panel {
            width: 100%;
            margin-bottom: 30px;
        }

        .grid-panel h5 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            border-radius: 7px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-table thead tr {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
        }

        .custom-table th,
        .custom-table td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
        }

        .custom-table tbody tr:nth-child(even) {
            background-color: var(--table-even-bg);
        }

        .custom-table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        /* Button Styles */
        .remove-btn {
            background-color: var(--error-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        /* Error Message */
        .error-message {
            font-size: 1rem;
            color: var(--error-color);
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: inline-block;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        #babu {
            margin-left: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .barcode-input {
                width: 80%;
                min-width: auto;
            }

            .custom-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<section layout:fragment="content">
<div class="container mt-5">
    <div class="welcome-box">
        <h1>Asset Management System</h1>
        <p class="lead">Welcome, <span th:text="${userName}">User</span>!</p>
    </div>
</div>

<div class="container mt-4 form-container">
    <form th:action="@{/search}" method="post">
        <label for="barcode" id="babu" class="form-label">Scan or Enter Barcode:</label>
        <input type="text" id="barcode" name="barcode" class="barcode-input" placeholder="Enter Barcode Here" required onchange="this.form.submit();" />
    </form>
</div>

<div class="container grid-container" th:if="${dataList != null}">
    <div th:each="data : ${dataList}" class="grid-panel">
        <h5 th:text="'Data for Barcode: ' + ${data.barcode}"></h5>
        <table class="custom-table">
            <thead>
            <tr>
                <th th:each="header : ${data.headers}" th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${data.rows}">
                <td th:each="cell : ${row}" th:text="${cell}"></td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/ScanAsset}"  class="text-center">
            <input type="hidden" name="barcode" th:value="${data.barcode}" />
            <button type="submit" class="remove-btn">Remove</button>
        </form>
    </div>
</div>

<div class="container text-center">
    <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
</div>
</section>
</body>
</html>
