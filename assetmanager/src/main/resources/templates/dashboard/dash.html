<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Master/MFrame}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dashboard {
            height: auto;
            margin: auto;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 20px;
            /*            border-radius: 10px;*/
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-asset {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

            .new-asset:hover {
                background: linear-gradient(45deg, #ff4b2b, #ff416c);
            }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: 0.3s;
        }

            .card:hover {
                transform: scale(1.05);
            }

            .card span {
                display: block;
                font-size: 24px;
                margin-top: 5px;
                font-weight: bold;
            }

            .card i {
                font-size: 28px;
                display: block;
                margin-bottom: 10px;
                color: #007bff;
            }

        .recent-assets {
            margin-top: 30px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

            .recent-assets h2 {
                margin-bottom: 15px;
                font-size: 22px;
                color: #333;
            }

            .recent-assets table {
                width: 100%;
                border-collapse: collapse;
            }

            .recent-assets th, .recent-assets td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: center;
            }

            .recent-assets th {
                background-color: #007bff;
                color: white;
            }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="dashboard">
        <div class="header">
            <h1>Dashboard</h1>
            <div>
                <a class="new-asset" th:href="@{/Chart}">View Asset Chart</a>
                <a class="new-asset" th:href="@{/add-asset}">+ New Asset</a>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <i class="fas fa-users"></i>Users
                <span th:text="${userCount}">0</span>
            </div>
            <div class="card">
                <i class="fas fa-user-friends"></i>Employee
                <span th:text="${employeeCount}">0</span>
            </div>
            <div class="card">
                <i class="fas fa-box"></i>Total Assets
                <span th:text="${assetCount}">0</span>
            </div>
            <div class="card">
                <i class="fas fa-tags"></i>Asset Available
                <span th:text="${availableCount}">0</span>
            </div>
            <div class="card">
                <i class="fas fa-id-badge"></i>Asset Assigned
                <span th:text="${assignedCount}">0</span>
            </div>
            <div class="card">
                <i class="fas fa-layer-group"></i>Categories
                <span th:text="${categoryCount}">0</span>
            </div>
            <div class="card">
                <i class="fas fa-sitemap"></i>Departments
                <span th:text="${departmentCount}">0</span>
            </div>
        </div>

        <div class="recent-assets">
            <h2>Recent Assets</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset : ${topAssets}">
                    <td th:text="${asset.assetID}"></td>
                    <td th:text="${asset.assetName}"></td>
                    <td th:text="${asset.assetDescription}"></td>
                    <td th:text="${asset.assetCategory}"></td>
                    <td th:text="${asset.assetStatus}"></td>
                    <td>
                        <a th:href="@{'/dashboard/delete/' + ${asset.assetID}}"
                           onclick="return confirm('Are you sure you want to delete this asset?');">
                            <i class="fas fa-trash" style="color: red;"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
