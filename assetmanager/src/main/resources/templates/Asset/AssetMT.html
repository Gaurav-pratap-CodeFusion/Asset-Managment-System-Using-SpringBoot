<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Master/MFrame}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            background: linear-gradient(to top left, #3366ff 0%, #ff99cc 100%);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .action-button {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out, transform 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

            .action-button:hover {
                transform: translateY(-2px);
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
                background-color: #0056b3;
                color: white;
            }

            .action-button:active {
                transform: translateY(0);
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

        .search-filter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .search-box {
            flex-grow: 1;
            border-radius: 25px;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .dropdown {
            border-radius: 25px;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

            .search-box:focus,
            .dropdown:focus {
                border-color: #007bff;
                outline: none;
            }

        .search-button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }

            .search-button:hover {
                background-color: #218838;
            }

        .asset-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

            .asset-table th,
            .asset-table td {
                padding: 15px;
                border: 1px solid #ddd;
                text-align: left;
                transition: background-color 0.3s ease;
            }

            .asset-table th {
                background-color: #f7f7f7;
                font-weight: bold;
                color: #333;
            }

            .asset-table tr:hover {
                background-color: #f0f8ff;
                cursor: pointer;
            }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            z-index: 1050;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px auto;
            }

            .search-filter {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .search-box,
            .dropdown,
            .search-button {
                width: 100%;
                margin-bottom: 15px;
                margin-right: 0;
            }

            .actions {
                flex-direction: column;
            }

            .action-button {
                margin-bottom: 15px;
                width: 100%;
            }
        }

        .voice-search-button {
            padding: 12px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
        }

            .voice-search-button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>Asset Management</h1>

        <div class="actions">
            <a href="/assets" class="action-button">View Assets</a>
            <a href="/assignAsset" class="action-button">View Barcode</a>
            <a href="/add-asset" class="action-button">Add New Asset</a>
            <a href="/assets" class="action-button">Edit Asset</a>
            <a href="/assets" class="action-button">Delete Asset</a>
            <a href="/assets/allocation" class="action-button">Go to Asset Allocation</a>
        </div>

        <form id="searchForm" class="search-filter">
            <input type="text" id="searchText" name="searchText" placeholder="Search by ID or Name..." class="search-box">
            <button type="button" class="voice-search-button" onclick="startVoiceSearch()">ðŸŽ¤</button>
            <select id="category" name="category" class="dropdown">
                <option value="All Categories">All Categories</option>
                <!-- Categories will be loaded via AJAX -->
            </select>
            <button type="button" class="search-button" onclick="searchAssets()">Search</button>
        </form>

        <div class="asset-list">
            <table class="asset-table">
                <thead>
                <tr>
                    <th>Asset-ID</th>
                    <th>Asset-Name</th>
                    <th>Asset-Description</th>
                    <th>Asset-Category</th>
                    <th>Asset-Status</th>
                </tr>
                </thead>
                <tbody id="assetsTableBody">
                <!-- Assets will be loaded via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            searchAssets(); // Load all assets initially
        });

        function loadCategories() {
            fetch('/search/categories')
                .then(response => response.json())
                .then(categories => {
                    const categorySelect = document.getElementById('category');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        function searchAssets() {
            const searchText = document.getElementById('searchText').value;
            const category = document.getElementById('category').value;

            let url = '/search/assets?';
            if (searchText) url += `searchText=${encodeURIComponent(searchText)}&`;
            if (category && category !== 'All Categories') url += `category=${encodeURIComponent(category)}`;

            fetch(url)
                .then(response => response.json())
                .then(assets => {
                    const tableBody = document.getElementById('assetsTableBody');
                    tableBody.innerHTML = '';

                    assets.forEach(asset => {
                        const row = document.createElement('tr');
                        row.onclick = () => window.location.href = `/assets/edit/${asset.assetId}`;

                        row.innerHTML = `
                            <td>${asset.assetId}</td>
                            <td>${asset.assetName}</td>
                            <td>${asset.assetDescription}</td>
                            <td>${asset.assetCategory}</td>
                            <td>${asset.assetStatus}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error searching assets:', error));
        }

        function startVoiceSearch() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    const speechResult = event.results[0][0].transcript;
                    document.getElementById('searchText').value = speechResult;
                    searchAssets(); // Automatically search after voice input
                };

                recognition.onerror = function(event) {
                    alert('Voice search failed. Please try again.');
                };
            } else {
                alert('Voice search is not supported in your browser.');
            }
        }
    </script>
</section>
</body>
