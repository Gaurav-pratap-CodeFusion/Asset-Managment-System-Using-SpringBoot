<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Master/MFrame}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Asset</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-hover: #3a56d4;
      --secondary: #f8f9fa;
      --text: #2b2d42;
      --light-gray: #e9ecef;
      --border-radius: 10px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    .phome-section {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 600px;
      margin: 0 auto;
      transition: var(--transition);
    }

    .form-container:hover {
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text);
      font-size: 28px;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 15px;
    }

    .form-control {
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      padding: 12px 15px;
      font-size: 1rem;
      width: 100%;
      transition: var(--transition);
      background-color: var(--secondary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background-color: #fff;
    }

    .form-control[readonly] {
      background-color: #f0f0f0;
      color: #666;
    }

    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
    }

    .btn-primary {
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      letter-spacing: 0.5px;
      display: inline-block;
      text-transform: uppercase;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 25px;
      font-size: 15px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
<section layout:fragment="content" >
  <div class="phome-section">
  <div class="form-container">
    <h2>Add New Asset</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/add-asset}" method="post" th:object="${asset}">

      <!-- Asset ID (Read-Only) -->
      <div class="form-group">
        <label for="assetId">Asset ID</label>
        <input type="text" id="assetId" th:field="*{assetId}" class="form-control" readonly />
      </div>

      <!-- Asset Name -->
      <div class="form-group">
        <label for="assetName">Asset Name</label>
        <input type="text" id="assetName" th:field="*{assetName}" class="form-control" required />
      </div>

      <!-- Asset Description -->
      <div class="form-group">
        <label for="assetDescription">Asset Description</label>
        <input type="text" id="assetDescription" th:field="*{assetDescription}" class="form-control" required />
      </div>

      <!-- Asset Category -->
      <div class="form-group">
        <label for="assetCategory">Asset Category</label>
        <select id="assetCategory" th:field="*{assetCategory}" class="form-control" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Laptop">Laptop</option>
          <option value="Desktop">Desktop</option>
          <option value="Projector">Projector</option>
          <option value="Printer">Printer</option>
          <option value="Scanner">Scanner</option>
          <option value="Router">Router</option>
          <option value="Monitor">Monitor</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Hidden Asset Status -->
      <input type="hidden" name="assetStatus" value="Available" />

      <!-- Submit -->
      <div style="text-align: center; margin-top: 30px;">
        <button type="submit" class="btn-primary">Add Asset</button>
      </div>
    </form>
  </div>
  </div>
</section>
</body>
</html>
