<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Asset Management Sys</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordField = document.getElementById('txtPassword');
            const eyeIcon = document.getElementById('eyeIcon');

            eyeIcon.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        });
    </script>
</head>
<body>
<form th:action="@{/register}" method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="container">
        <div class="form-container">
            <h1>Asset M@nagement Sys</h1>
            <p>Register a new membership</p>

            <!-- First Name -->
            <div class="input-group">
                <input type="text" name="firstName" placeholder="First Name" class="ResInp" required />
                <i class="fas fa-user"></i>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <input type="text" name="lastName" placeholder="Last Name" class="ResInp" required />
                <i class="fas fa-user"></i>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <input type="text" name="phoneNumber" placeholder="Phone Number" pattern="^\d{10}$" class="ResInp" required />
                <i class="fas fa-phone"></i>
            </div>

            <!-- Email -->
            <div class="input-group email">
                <input type="email" name="email" placeholder="Email" class="ResInp" required />
                <i class="fas fa-envelope"></i>
            </div>

            <!-- Address -->
            <div class="input-group">
                <input type="text" name="address" placeholder="Address" class="ResInp" required />
                <i class="fas fa-map-marker-alt"></i>
            </div>

            <!-- Country -->
            <div class="input-group">
                <select name="country" class="ResInp" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>

            <!-- Password -->
            <div class="input-group">
                <input type="password" name="UserPassword" id="txtPassword" placeholder="Password" class="ResInp"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                       title="At least 8 characters, including letters and numbers" required />
                <i id="eyeIcon" class="fas fa-eye" style="cursor: pointer;"></i>
            </div>

            <!-- Image Upload -->
            <div class="input-group">
                <input type="file" name="fileUpload" class="ResInp" accept="image/*" />
            </div>

            <!-- Message / Error Placeholder -->
            <div class="input-group">
                <span  th:text="${mesg}" th:if="${mesg != null}" style="color:red;"></span>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn">Register</button>
        </div>
    </div>
</form>
</body>
</html>
