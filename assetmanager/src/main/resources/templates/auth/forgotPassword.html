<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Asset Management Sys</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Asset M@nagement Sys</h1>
        <p>You forgot your password? Here you can easily retrieve a new one.</p>

        <form th:action="@{/forgotPassword}" method="post" autocomplete="off">
            <!-- Email Input -->
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" class="ResInp" required />
                <i class="fas fa-envelope"></i>
            </div>

            <!-- Error or success message -->
            <div class="input-group">
                <span th:text="${message}"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Reset Password</button>

            <!-- Links -->
            <div class="links" style="text-align: center; margin-top: 15px;">
                <a th:href="@{/register}" style="text-decoration: none; color: white;"
                   onmouseover="this.style.textDecoration='underline'"
                   onmouseout="this.style.textDecoration='none'">Register a new membership</a><br><br>
                <a th:href="@{/login}" style="text-decoration: none; color: white;"
                   onmouseover="this.style.textDecoration='underline'"
                   onmouseout="this.style.textDecoration='none'">Or sign in as a different user</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
