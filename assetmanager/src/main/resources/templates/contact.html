<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Master/MFrame}">

<head>
  <title>Contact</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        color: #333;
    }

    .contact-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 80px;
        background-color: #f8e8d2;
        height: 100vh;
    }

    .contact-text {
        max-width: 600px;
    }

    .help-text {
        color: #00704a;
        font-size: 18px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 36px;
        margin: 10px 0;
        color: #333;
    }

    .contact-details {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    .contact-details li {
        display: flex;
        align-items: center;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .contact-details i {
        margin-right: 10px;
        font-size: 20px;
        color: #00704a;
    }

    .contact-details a {
        color: #00704a;
        text-decoration: none;
    }

    .contact-details a:hover {
        text-decoration: underline;
    }

    .contact-image img {
        width: 300px;
    }
  </style>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<section layout:fragment="content">
  <div class="contact-container">
    <div class="contact-text">
      <p class="help-text">How can we help you?</p>
      <h1>Contact us</h1>
      <p>Weâ€™re here to help and answer any questions you might have. We look forward to hearing from you!</p>
      <ul class="contact-details">
        <li><i class="fas fa-map-marker-alt"></i> Goregaon(E)</li>
        <li><i class="fas fa-phone"></i> +91 9555189224</li>
        <li><i class="fas fa-envelope"></i>
          <a href="mailto:gauravpratap9555@gmail.com">gauravpratap9555@gmail.com</a>
        </li>
      </ul>
    </div>
    <div class="contact-image">
      <img th:src="@{/images/img/man.png}" alt="Contact Illustration">
    </div>
  </div>
</section>
</body>
</html>
